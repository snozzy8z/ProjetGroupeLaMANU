        <nav class="row navbar navbar-expand-lg navbar-light bg-light ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                <form class="form-inline my-2 my-lg-0">

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Recherche</button>
                </form>
            </div>

    <main>
        <div class="container" style="margin-top:5%;">
            <div class="row">
                <div class="col-lg-6 bg-white border shadow p-3 mb-5 rounded" style="border-top-left-radius: 50%;">
                    <h2 class="font-weight-bold text-center p-5">Login</h2>
                    <div class="text-center mb-4">
                        <a href="#">
                        <i class="fab fa-facebook fa-3x m-1 "></i>
                        <i class="fab fa-twitter fa-3x m-1"></i></a>
                    </div>
                    <form class="text-center">
                        <p class="mb-4">Or use your account</p>
                        <div class="form-group text-center">
                            <div>
                                <input type="email" class="form-control bg-light mb-3  " style
                                    placeholder="Enter email">
                                <div class="form-group">
                                    <input type="password" class="form-control bg-light" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check text-center">
                            <a style="text-decoration: none;" href="#">Forgot password ?</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn mb-5 px-5"
                                style="background-color: orangered; border-radius: 20px; text-decoration: white;"> Log
                                in </button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 bg-primary shadow p-3 mb-5 rounded"
                    style="background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);">
                    <div class="" style="margin-top: 30%;">
                        <h2 class="">HTML CSS Login Form</h2>
                        <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used</p>
                    </div>
